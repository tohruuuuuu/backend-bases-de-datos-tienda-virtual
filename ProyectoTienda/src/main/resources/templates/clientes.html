<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            padding: 5px 10px;
            margin: 2px;
            text-decoration: none;
            border-radius: 3px;
        }
        .btn-edit {
            background-color: #007bff;
            color: white;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
        .btn-add {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
<h1>Registro de Clientes</h1>

<!-- Botón para agregar nuevo cliente -->
<a href="/clientes/nuevo" class="btn btn-add">Registrar Nuevo Cliente</a>

<!-- Tabla de clientes -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>NOMBRE</th>
        <th>CORREO</th>
        <th>TELÉFONO</th>
        <th>ACCIONES</th>
    </tr>
    </thead>
    <tbody>
    <!-- CORRECCIÓN: Usar los nombres correctos de las propiedades -->
    <tr th:each="cliente : ${clientes}">
        <td th:text="${cliente.id}"></td>
        <td th:text="${cliente.nombre}"></td>
        <td th:text="${cliente.correo}"></td>
        <td th:text="${cliente.telefono}"></td>
        <td>
            <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-edit">Editar</a>
            <a th:href="@{/clientes/eliminar/{id}(id=${cliente.id})}"
               class="btn btn-delete"
               onclick="return confirm('¿Estás seguro de eliminar este cliente?')">Eliminar</a>
        </td>
    </tr>
    <!-- Mostrar mensaje si no hay clientes -->
    <tr th:if="${#lists.isEmpty(clientes)}">
        <td colspan="5" style="text-align: center; color: #666;">
            No hay clientes registrados
        </td>
    </tr>
    </tbody>
</table>

<a href="">editar/a>
<a href="/" class="btn" style="background-color: #6c757d; color: white;">Volver al Inicio</a>
</body>
</html>
