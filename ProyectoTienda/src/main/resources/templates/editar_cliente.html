<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
</head>
<body>
<h1>EDITAR CLIENTE</h1>
<p>Cliente ID: <strong th:text="${cliente.id}">ID</strong></p>

<form th:action="@{/clientes/guardar}" method="post">
    <!-- Campo oculto para el ID - MUY IMPORTANTE -->
    <input type="hidden" name="id" th:value="${cliente.id}">

    <div>
        <label for="nombre">Nombre Completo</label>
        <input type="text"
               id="nombre"
               name="nombre"
               th:value="${cliente.nombre}"
               required
               maxlength="100">
    </div>

    <div>
        <label for="correo">Correo Electrónico</label>
        <input type="email"
               id="correo"
               name="correo"
               th:value="${cliente.correo}"
               required
               maxlength="150">
    </div>

    <div>
        <label for="telefono">Teléfono</label>
        <input type="tel"
               id="telefono"
               name="telefono"
               th:value="${cliente.telefono}"
               required
               maxlength="15">
    </div>

    <div>
        <button type="submit">Actualizar Cliente</button>
        <a href="/clientes">Cancelar</a>
    </div>
</form>
</body>
</html>
